<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>            </ul>
        </div>
        <div class="center-div">
            <img src="google-image.png" alt="Google Image" height="92">
        </div>
        <form action="https://www.google.com/search">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="rounded">
        <div class="center-div">
            <input type="submit" value="Google Image" class="google-btn">
        </div>
        </form>
    </body>
</html>
