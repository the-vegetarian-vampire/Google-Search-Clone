<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>            
            </ul>
        </div>
        <p class="advanced">Advanced Search</p>
        <div class="bar"></div>
        <div class ="div-advanced">
            <p class="p-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="input">
                    <div class="left">
                        <p class="p">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p">this exact word of phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p">none these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>
                </div>
            </div>
            <div class="adv-btn">
                <input type="submit" value="Advanced Search" class="btn advanced-btn"> 
            </div>
            </form>
        </div>
    </body>
</html>
